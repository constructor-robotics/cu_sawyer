config:
  num_buttons_per_row: 3
  button_width: 140
  button_height: 60
  font: LiberationMono:Bold
scripts:
  - label: Launch CU Support
    script: launch-support.sh
    tooltip: launch auxiliary nodes for CU robot functionality
    group: A-launch
    terminal: true
  - label: Enable Robot
    script: robot-enable.sh
    tooltip: engage motors / unlock joints
    group: A-motor-control
  - label: Disable Robot
    script: robot-disable.sh
    tooltip: disengage motors / lock joints
    group: A-motor-control
  - label: Head Camera
    script: head-camera.py
    tooltip: |
      Enable head camera
      (It is not enabled by default)
    group: B-cameras
  - label: Wrist Camera
    script: wrist-camera.py
    tooltip: |
      Enable wrist camera streaming
      (Disables the head camera)
    group: B-cameras
  - label: Move to Ready
    script: move-to-ready.sh
    tooltip: |
      Move robot to a generic "ready" state
      There is no collision avoidance with tables/objects!
      (Elbow down)
    group: C-motion
  - label: Move to Zero
    script: move-to-zero.sh
    tooltip: |
      Move robot to a well-defined 0 joint state
      There is no collision avoidance with tables/objects!
      (Elbow up)
    group: C-motion
  - label: Grasp
    script: gripper-closed.sh
    tooltip: |
      Close the gripper
      (Requires CU Support)
    group: D-gripper
  - label: Release
    script: gripper-open.sh
    tooltip: |
      Open the gripper
      (Requires CU Support)
    group: D-gripper
  - label: Loosen Head
    script: free-head.sh
    tooltip: Let user move head display freely
    group: Y-aux
  - label: Blink Red
    script: blink-red.sh
    tooltip: Head LED blinks red twice
    group: Y-head
  - label: CU-ify
    script: cuify.sh
    group: Y-head
    tooltip: show CU logo on head screen
  - label: Intera
    script: intera.sh
    tooltip: |
      start chromium with intera interface
      (not available in default SDK mode)
  - label: Speech Prompt
    script: speech-prompt.sh
    terminal: True
    tooltip: |
      A prompt to input text the system should say
  - label: "Demo: Cube Arrangement"
    script: demo-interactive-cube-arrangement.sh
    terminal: True
    group: demo
    tooltip: |
      The robot asks to pass the colored blocks
      in random order and puts them on the table.
